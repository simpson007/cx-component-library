<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared-Lib 组件预览</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    
    /* ========== 原版 Header 样式 ========== */
    .header-wrapper {
      background: #edae24;
      position: relative;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0;
    }
    
    #logo {
      position: absolute;
      top: 0;
      left: 20px;
      height: 50px;
      display: flex;
      align-items: center;
      z-index: 2000;
      cursor: pointer;
    }
    
    #logo .img-logo {
      display: flex;
      height: 50px;
      align-items: center;
    }
    
    #logo .img-logo .logo {
      height: 36px;
    }
    
    #logo .img-logo .tit {
      margin-left: 10px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      line-height: 50px;
    }
    
    #user-name {
      width: auto;
      height: 32px;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      background-color: #0a3055;
      border-radius: 3px;
      padding: 0 14px;
      font-size: 14px;
      line-height: 32px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1998;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    #user-name i {
      color: #fff;
      font-size: 14px;
    }
    
    #user-name span {
      color: #fff;
      font-size: 14px;
      line-height: 32px;
    }
    
    #user-name .user_menu_glyph {
      transition: transform 0.5s;
      font-size: 12px;
    }
    
    #user-name .user_menu_glyph.show {
      transform: rotateX(180deg);
    }
    
    #user-info {
      background-color: white;
      text-align: left;
      white-space: nowrap;
      position: absolute;
      top: 50px;
      right: 20px;
      padding: 0;
      z-index: 1999;
      font-size: 14px;
      box-sizing: border-box;
      text-align: center;
      overflow: hidden;
      height: 0;
      transition: height 0.5s;
    }
    
    #user-info ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    #user-info a {
      border-top: 1px solid #fff;
      display: block;
      padding: 10px;
      color: #fff;
      background-color: #0a3055;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }
    
    #user-info a:hover {
      background-color: #0d3a6a;
    }
    
    #user-info.show {
      height: auto;
    }
    
    .header-actions {
      position: absolute;
      right: 116px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }
    
    .editGameBtn {
      height: 32px;
      font-size: 14px;
      padding: 0 12px;
      line-height: 32px;
      border-radius: 3px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      border: none;
      background: #0a3055;
      color: #fff;
      cursor: pointer;
    }
    
    .editGameBtn:hover {
      background: #0d3a6a;
    }
    
    /* Tablet styles */
    @media screen and (max-width: 1024px) and (min-width: 769px) {
      #logo .img-logo .logo {
        height: 32px;
      }
      #logo .img-logo .tit {
        font-size: 13px;
      }
      .editGameBtn, #user-name {
        height: 28px;
        font-size: 13px;
        padding: 0 10px;
        line-height: 28px;
      }
      #user-name span {
        font-size: 13px;
        line-height: 28px;
      }
    }
    
    /* Mobile styles */
    @media screen and (max-width: 768px) {
      #logo {
        left: 10px;
      }
      #logo .img-logo .logo {
        height: 28px;
      }
      #logo .img-logo .tit {
        font-size: 12px;
        margin-left: 8px;
      }
      .editGame {
        right: 100px;
      }
      .editGame + .editGame {
        right: 150px;
      }
      .editGameBtn, #user-name {
        height: 26px;
        font-size: 12px;
        padding: 0 8px;
        line-height: 26px;
      }
      #user-name {
        right: 10px;
      }
      #user-name span {
        font-size: 12px;
        line-height: 26px;
      }
      #user-info {
        right: 10px;
        font-size: 12px;
      }
      #user-info a {
        padding: 8px;
        font-size: 12px;
      }
    }
    
    /* Small mobile styles */
    @media screen and (max-width: 480px) {
      #logo .img-logo .tit {
        display: none;
      }
      .editGame {
        display: none;
      }
      .editGameBtn, #user-name {
        height: 24px;
        font-size: 12px;
        padding: 0 6px;
        line-height: 24px;
      }
      #user-name span {
        font-size: 12px;
        line-height: 24px;
      }
      #user-name span:first-of-type {
        max-width: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    }
    
    /* ========== 登录弹框样式 ========== */
    .login-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    
    .login-modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    .login-modal {
      background: #fff;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-20px);
      transition: transform 0.3s;
    }
    
    .login-modal-overlay.show .login-modal {
      transform: translateY(0);
    }
    
    .login-modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .login-modal-header h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .login-modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      line-height: 1;
    }
    
    .login-modal-close:hover {
      color: #333;
    }
    
    .login-modal-body {
      padding: 24px 20px;
    }
    
    .login-form-group {
      margin-bottom: 16px;
    }
    
    .login-form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    
    .login-form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    .login-form-group input:focus {
      outline: none;
      border-color: #eba322;
    }
    
    .login-error {
      color: #e74c3c;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }
    
    .login-error.show {
      display: block;
    }
    
    .login-modal-footer {
      padding: 16px 20px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .login-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .login-btn-cancel {
      background: #f5f5f5;
      color: #666;
    }
    
    .login-btn-cancel:hover {
      background: #eee;
    }
    
    .login-btn-submit {
      background: #eba322;
      color: #fff;
    }
    
    .login-btn-submit:hover {
      background: #d4921f;
    }
    
    .login-btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    /* ========== 页面布局样式 ========== */
    .preview-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    .content {
      padding: 40px;
      color: #fff;
    }
    
    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    
    .section h2 {
      margin-bottom: 16px;
      font-size: 18px;
      color: #eba322;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .control-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .control-btn.primary {
      background: #eba322;
      color: #fff;
    }
    
    .control-btn.secondary {
      background: #0a3055;
      color: #fff;
    }
    
    .control-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .log-panel {
      background: #0d1b2a;
      border-radius: 8px;
      padding: 16px;
      font-family: monospace;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .log-item {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: #4ade80;
    }
    
    .log-item:last-child {
      border-bottom: none;
    }
    
    .api-demo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
    
    .api-card {
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .api-card:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .api-card h4 {
      color: #60a5fa;
      margin-bottom: 4px;
    }
    
    .api-card p {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .user-info-display {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    
    .user-info-display h4 {
      color: #eba322;
      margin-bottom: 12px;
    }
    
    .user-info-display pre {
      background: #0d1b2a;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
